<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Api</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <nav>
        <div class="navbar flex justify container">
            <a href="#">
                <img src="/logo/TODAY (3) logo.png" alt="logo">
            </a>
            <div class="all-links">
                <ul class="flex ">
                    <li class="link-hover nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="link-hover nav-item" id="finance" onclick="onNavItemClick('finance')">Finanace</li>
                    <li class="link-hover nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>
            <div class="search-bar">
                <input type="text" id="search-text">
                <button id="search-btn">Search</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="cards-container flex container" id="cards-container">
        </div>
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="" id="news-img">
            </div>
            <div class="content">
                <h3 class="news-title" id="news-title">This is the title</h3>
                <h6 class="news-source" id="news-source">End Gadget 7673789</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem, ut.</p>
            </div>
        </div>
    </template>
    <script src="app.js"></script>
</body>
</html>
